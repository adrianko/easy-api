apply plugin: 'scala'

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	compile group: 'org.scala-lang', name: 'scala-compiler', version: '2.11.4'
	compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.4'
	compile group: 'org.json4s', name: 'json4s-native_2.10', version: '3.2.11'
}

sourceSets {
	main.scala.srcDir 'src'
}

task run(type: JavaExec, dependsOn: classes) {
	main = 'main.Server'
	classpath = sourceSets.main.runtimeClasspath
	classpath configurations.runtime
}
